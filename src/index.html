<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>David's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">David's Pet Shop</h1>
          <hr/>
        </div>
      </div>

      <div style="text-align:center">
        <button class="btn btn-primary btn-home" type="button" onclick="App.handleHome()" style="width: 200px">Homepage</button>
        <button class="btn btn-primary btn-addpet" type="button" onclick="App.handleAdd()" style="width: 200px">Add a pet</button>
        <button id="dw" class="btn btn-primary btn-donate" type="button" onclick="App.handleDonate()" style="width: 200px">Donate</button>
        <hr/>
      </div>

      <div>
        <form class="form-inline" style="float: right">
          <!-- <label class="control-label">Select File</label> -->
          <div class="form-group mb-2">
            <select id = "stype" class="form-control mr-sm-2">
              <option value="breed" selected="selected">Breed</option>
              <option value="age">Age</option>
              <option value="location">Location</option>
            </select>
          </div>
          <div  class="form-group mx-sm-3 mb-2">
            <input type="text" id="svalue" class="form-control">
          </div>
          <button class="btn btn-primary btn-search" type="submit">Search</button>
        </form>
      </div>
      <br/>
      <br/>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span>&nbsp;<b><span class="pet-best" style="color:red"></span></b><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/>
            <strong>Votes</strong>: <span class="pet-votes">0</span><br/><br/>
            <button id="0" class="btn btn-secondary btn-adopt" type="button" data-id="0" style="width: 80px">Adopt</button>
            <button id="1" class="btn btn-secondary btn-vote" type="button" data-id="0" style="width: 80px">Vote</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
