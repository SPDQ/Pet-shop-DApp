<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>David's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">David's Pet Shop</h1>
          <hr/>
        </div>
      </div>

      <div style="text-align:center">
        <button class="btn btn-primary btn-home" type="button" onclick="App.handleHome()" style="width: 200px">Homepage</button>
        <button class="btn btn-primary btn-addpet" type="button" onclick="App.handleAdd()" style="width: 200px">Add a pet</button>
        <button id="dw" class="btn btn-primary btn-donate" type="button" onclick="App.handleDonate()" style="width: 200px">Donate</button>
        <hr/>
        <br/>
      </div>
    </div>

    <div style="border-radius: 5px; background-color: #f2f2f2; padding: 20px; width: 650px; margin-left: auto; margin-right:auto">
      <form id="addpet" class="form-login" enctype="multipart/form-data" style="width: 600px">
        <div class="form-group">
          <label for="pet_name">Name</label>
          <input type="text" class="form-control" name="name" id="id_name" placeholder="Enter its name" autofocus required>
        </div>
        <div class="form-group">
          <label for="id_picture">Picture</label>
          <input type="text" class="form-control" name="picture" id="id_picture" placeholder="Enter Picture URL" required>
        </div>
        <div class="form-group">
          <label for="id_age">Age</label>
          <input type="text" class="form-control" name="age" id="id_age" placeholder="Enter its age" required>
        </div>
        <div class="form-group">
          <label for="id_breed">Breed</label>
          <input type="text" class="form-control" name="breed" id="id_breed" placeholder="Enter its breed" required>
        </div>
        <div class="form-group">
          <label for="id_location">Location</label>
          <input type="text" class="form-control" name="location" id="id_location" placeholder="Enter its location" required>
        </div>
        <div class="form-group", style="text-align:center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
